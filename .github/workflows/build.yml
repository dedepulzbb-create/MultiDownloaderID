name: Build Kivy APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: $HOME/android-sdk
      ANDROID_HOME: $HOME/android-sdk

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Enable Universe Repo
      run: |
        sudo add-apt-repository -y universe
        sudo apt-get update

    - name: Install System Dependencies (Ubuntu 24.04 FIX)
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          git zip unzip wget curl \
          build-essential \
          openjdk-17-jdk \
          python3-pip python3-setuptools python3-wheel \
          pkg-config zlib1g-dev libffi-dev libssl-dev \
          libgl1-mesa-dev \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          autoconf libtool cmake \
          libncurses5-dev

    - name: Install Python Tools
      run: |
        python3 -m pip install --upgrade pip setuptools wheel
        python3 -m pip install --upgrade Cython
        python3 -m pip install --user buildozer

    - name: Add pip user bin to PATH
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH

    # ================= ANDROID SDK FINAL FIX =================

    - name: Install Android Command Line Tools (FINAL FIX)
      run: |
        mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
        cd "$ANDROID_SDK_ROOT/cmdline-tools"

        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip -q tools.zip
        rm tools.zip

        mv cmdline-tools latest

        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

    - name: Accept Android SDK Licenses
      run: |
        yes | sdkmanager --licenses

    - name: Install Android SDK Components
      run: |
        sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;23.1.7779620"

    # ================= BUILD APK =================

    - name: Build APK
      env:
        PATH: $HOME/.local/bin:$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH
        JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      run: |
        buildozer --version
        buildozer android clean
        buildozer android debug

    # ================= UPLOAD APK =================

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
