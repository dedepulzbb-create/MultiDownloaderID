name: Build Kivy APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    # ================= SYSTEM =================
    - name: Install System Dependencies
      run: |
        sudo add-apt-repository -y universe
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip wget curl rsync \
          build-essential \
          openjdk-17-jdk \
          python3-pip python3-setuptools python3-wheel \
          pkg-config zlib1g-dev libffi-dev libssl-dev \
          libgl1-mesa-dev \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          autoconf libtool cmake \
          libncurses5-dev

    # ================= PYTHON & BUILDOZER =================
    - name: Install Python & Buildozer
      run: |
        python3 -m pip install --upgrade pip wheel setuptools cython
        python3 -m pip install --user buildozer

    - name: Add pip user bin to PATH
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH

    # ================= ANDROID SDK =================
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # âœ… INSTALL SDK + BUILD TOOLS 36 + ACCEPT LICENSE
    - name: Install Android SDK Packages + Accept License
      run: |
        yes | sdkmanager --licenses
        sdkmanager --install \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "build-tools;36.0.0" \
          "ndk;23.1.7779620"

    # ================= FULL RESET CACHE =================
    - name: Reset Buildozer & Gradle Cache
      run: |
        rm -rf ~/.buildozer
        rm -rf .buildozer
        rm -rf ~/.gradle
        rm -rf .gradle

    # ================= BUILD APK =================
    - name: Build APK
      env:
        JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      run: |
        buildozer --version
        buildozer android clean
        buildozer android debug

    # ================= UPLOAD APK =================
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
