name: Build Kivy APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # =========================
    # JAVA 17 (WAJIB PALING ATAS)
    # =========================
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Verify Java Version
      run: java -version

    # =========================
    # ANDROID SDK
    # =========================
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK Licenses
      run: yes | sdkmanager --licenses

    - name: Install Android SDK Packages
      run: |
        sdkmanager --install \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;23.1.7779620"

    # =========================
    # PYTHON 3.10 (STABIL UNTUK KIVY)
    # =========================
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # =========================
    # DEPENDENCIES SYSTEM
    # =========================
    - name: Install System Dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip \
          build-essential \
          default-jdk \
          ccache \
          libstdc++6 \
          libffi-dev \
          libssl-dev \
          libglu1-mesa

    # =========================
    # PYTHON DEPENDENCIES
    # =========================
    - name: Install Python Tools
      run: |
        python -m pip install --upgrade pip
        pip install buildozer
        pip install cython==0.29.36
        pip install appdirs
        pip install python-for-android

    # =========================
    # CLEAN BUILD CACHE (FIX p4a NOT FOUND)
    # =========================
    - name: Clean Buildozer Cache
      run: |
        rm -rf .buildozer
        rm -rf ~/.buildozer

    # =========================
    # BUILD APK
    # =========================
    - name: Build APK
      run: |
        buildozer android debug

    # =========================
    # UPLOAD APK
    # =========================
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MultiDownloaderID-APK
        path: bin/*.apk
