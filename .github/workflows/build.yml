name: Build Kivy APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: $HOME/android-sdk
      ANDROID_HOME: $HOME/android-sdk

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    # ================= SYSTEM =================
    - name: Enable Universe Repo
      run: |
        sudo add-apt-repository -y universe
        sudo apt-get update

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip wget curl rsync \
          build-essential \
          openjdk-17-jdk \
          python3-pip python3-setuptools python3-wheel \
          pkg-config zlib1g-dev libffi-dev libssl-dev \
          libgl1-mesa-dev \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          autoconf libtool cmake \
          libncurses5-dev

    # ================= PYTHON =================
    - name: Install Python Tools
      run: |
        python3 -m pip install --upgrade pip wheel setuptools cython
        python3 -m pip install --user buildozer

    - name: Add pip user bin to PATH
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH

    # ================= ANDROID SDK (FIX SUPER AMAN) =================
    - name: Install Android SDK (FINAL FIX)
      run: |
        rm -rf "$ANDROID_SDK_ROOT"
        mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
        cd "$ANDROID_SDK_ROOT"

        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip -q tools.zip -d temp
        rm tools.zip

        rsync -a temp/cmdline-tools/ cmdline-tools/latest/
        rm -rf temp

    - name: Set Android SDK Path
      run: |
        echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

    - name: Accept Android Licenses
      run: |
        yes | sdkmanager --licenses

    - name: Install Android SDK Packages
      run: |
        sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;23.1.7779620"

    # ================= BUILD =================
    - name: Build APK
      env:
        JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      run: |
        buildozer --version
        buildozer android clean
        buildozer android debug

    # ================= UPLOAD =================
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
